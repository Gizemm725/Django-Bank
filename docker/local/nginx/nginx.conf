upstream api {
    server api:8000;  # Docker compose servisi adı
}

log_format detailed_log '$remote_addr - $upstream_http_x_django_user - [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '$request_time $upstream_response_time '
                        '"$http_x_forwarded_for" ';

server {
    listen 80;
    client_max_body_size 20M;

    error_log /var/log/nginx/error.log error;

    # Genel proxy header ayarları
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass_header X-Django-User;

    # API endpoint
    location /api/v1/ {
        proxy_pass http://api;  # path otomatik eklenir
        access_log /var/log/api_access.log detailed_log;
        error_log /var/log/api_error.log error;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Supersecret endpoint
    location /supersecret/ {
        proxy_pass http://api;  # path backend’de zaten varsa
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
}


    # Static dosyalar
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
